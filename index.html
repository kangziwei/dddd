<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p><input name="chk" type="checkbox" value="滑雪">滑雪</p>
		<p><input name="chk" type="checkbox" value="游泳">游泳</p>
		<p><input name="chk" type="checkbox" value="爬山">爬山</p>
		<p><input name="btn1" type="button" onclick="quan()"  value="全选"></p>
		<p><input name="btn2" type="button" onclick="qu()"  value="取消"></p>
		<p><input name="btn3" type="button" onclick="fan()"  value="反选"></p>
		
	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	<script> 
		function quan(){
			$("input[type='checkbox']").prop("checked", true);
			$("p").css("border","2px dashed red")
		}
		function qu(){
			$("input[type='checkbox']").prop("checked",false);
			$("p").css("border","2px dashed red")
			
		}
		function fan(){
			$("input[type='checkbox']").prop("checked", function( i, val ) {
 				 return !val;
			});
			$("p").css("border","2px dashed red")
			
		}
	</script>
</html>
